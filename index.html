<html>
	<head>
		<!-- <link rel="stylesheet" type="text/css" href="JSConsole.css"> -->
	</head>
	<body>
		<div id="console"></div>
	</body>
	<footer>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
		<script src="JSConsole.js" type="text/javascript"></script>
		<script type="text/javascript">
			var jsconsole = JSConsole("console");
			jsconsole.addCommand("greet", function(name){
				console.log("Hello " + name);
				this.addOutput("Hello " + name);
				this.addError("Hello " + name);
				this.addWarning("Hello " + name);
			});
		</script>
	</footer>
</html>
